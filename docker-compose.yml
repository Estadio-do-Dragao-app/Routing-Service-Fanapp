version: '3.8'

services:
  routing-service:
    build: .
    container_name: routing-service
    ports:
      - "8002:8002"
    environment:
      - CLIENT_BROKER=client-mosquitto
      - CLIENT_PORT=1883
      - STADIUM_BROKER=stadium-mosquitto
      - STADIUM_PORT=1883
      - MAP_SERVICE_URL=http://mapservice:8000
      - WAITTIME_SERVICE_URL=http://stadium-waittime-service:8001
      - CONGESTION_SERVICE_URL=http://congestion-service:8004
    networks:
      - stadium-network
      - client-network
      - map-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  stadium-network:
    external: true
    name: stadium-event-generator_stadium-network
  client-network:
    external: true
    name: service-to-client-broker_client-network
  map-network:
    external: true
    name: map-service_map-network
